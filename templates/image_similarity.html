<div id="sim-img" style="padding:5px;" class="bg-dark">
    {% if selected_similar_image is None %}
    <form method="post" id="image-segment-form" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="hidden" name="upload_img_sim">

        <input type="hidden" name="user" value="{{ request.user }}">

        <label class="container" for="img-sim-input1" id="img-sim1">
            <span class="text-secondary">
            <svg xmlns="http://www.w3.org/2000/svg" height="10em" viewBox="0 0 512 512">
                <path d="M448 80c8.8 0 16 7.2 16 16V415.8l-5-6.5-136-176c-4.5-5.9-11.6-9.3-19-9.3s-14.4 3.4-19 9.3L202 340.7l-30.5-42.7C167 291.7 159.8 288 152 288s-15 3.7-19.5 10.1l-80 112L48 416.3l0-.3V96c0-8.8 7.2-16 16-16H448zM64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V96c0-35.3-28.7-64-64-64H64zm80 192a48 48 0 1 0 0-96 48 48 0 1 0 0 96z"/>
            </svg>
            <br>
            Select or Drag and drop file</span>
        </label>
        <input type="file" name="img1" id="img-sim-input1" hidden>

        <label class="container" for="img-sim-input2" id="img-sim2">
        <span class="text-secondary">
            <svg xmlns="http://www.w3.org/2000/svg" height="10em" viewBox="0 0 512 512">
                <path d="M448 80c8.8 0 16 7.2 16 16V415.8l-5-6.5-136-176c-4.5-5.9-11.6-9.3-19-9.3s-14.4 3.4-19 9.3L202 340.7l-30.5-42.7C167 291.7 159.8 288 152 288s-15 3.7-19.5 10.1l-80 112L48 416.3l0-.3V96c0-8.8 7.2-16 16-16H448zM64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V96c0-35.3-28.7-64-64-64H64zm80 192a48 48 0 1 0 0-96 48 48 0 1 0 0 96z"/>
            </svg>
            <br>
            Select or Drag and drop file</span>
        </label>
        <input type="file" name="img2" id="img-sim-input2" hidden>

        <input type="submit" class="btn btn-primary" value="Submit">
    </form>
    {% else %}

    <div class="container rounded" style="background-image:url('{{ selected_similar_image.img.url }}')" id="img-sim-cont1"></div>
    <div class="container rounded" style="background-image:url('{{ selected_similar_image_result.img2.url }}')" id="img-sim-cont2"></div>
    <div class="container rounded" style="background-image:url('{{ selected_similar_image_result.img_result.url }}')" id="img-sim-cont3"></div>
    <h3 style="text-align:center;" class="p-2 m-2 text-light">Similarity Score: {{ selected_similar_image_result.img_similarity_score }}</h3>

     <form method="post" style="text-align:center;">
        {% csrf_token %}
         <input type="hidden" name="image_similarity">

          <button type="submit" class="btn btn-warning m-4" name="re_upload_similarity">
               <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512">
                   <path d="M288 109.3V352c0 17.7-14.3 32-32 32s-32-14.3-32-32V109.3l-73.4 73.4c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3l128-128c12.5-12.5 32.8-12.5 45.3 0l128 128c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L288 109.3zM64 352H192c0 35.3 28.7 64 64 64s64-28.7 64-64H448c35.3 0 64 28.7 64 64v32c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V416c0-35.3 28.7-64 64-64zM432 456a24 24 0 1 0 0-48 24 24 0 1 0 0 48z"/>
               </svg>  Re-upload
          </button>
    </form>


    {% endif %}

</div>
