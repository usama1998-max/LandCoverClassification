<div id="rec-img">
    <div class="img-container">
        {% if imgs %}
        {% for img in imgs.object_list %}

        <div class="user-imgs" style="background-image:url('{{ img.img.url }}');">
            <form method="post">
                {% csrf_token %}
                <input type="hidden" name="user" value="{{ request.user }}">
                <button type="submit" class="btn btn-danger m-2" name="del" value="{{ img.id }}" id="img-del-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512">

                        <path d="M170.5 51.6L151.5 80h145l-19-28.4c-1.5-2.2-4-3.6-6.7-3.6H177.1c-2.7 0-5.2 1.3-6.7 3.6zm147-26.6L354.2 80H368h48 8c13.3 0 24 10.7 24 24s-10.7 24-24 24h-8V432c0 44.2-35.8 80-80 80H112c-44.2 0-80-35.8-80-80V128H24c-13.3 0-24-10.7-24-24S10.7 80 24 80h8H80 93.8l36.7-55.1C140.9 9.4 158.4 0 177.1 0h93.7c18.7 0 36.2 9.4 46.6 24.9zM80 128V432c0 17.7 14.3 32 32 32H336c17.7 0 32-14.3 32-32V128H80zm80 64V400c0 8.8-7.2 16-16 16s-16-7.2-16-16V192c0-8.8 7.2-16 16-16s16 7.2 16 16zm80 0V400c0 8.8-7.2 16-16 16s-16-7.2-16-16V192c0-8.8 7.2-16 16-16s16 7.2 16 16zm80 0V400c0 8.8-7.2 16-16 16s-16-7.2-16-16V192c0-8.8 7.2-16 16-16s16 7.2 16 16z"/>
                    </svg>
                </button>

                <button type="submit" class="btn btn-success m-2" name="analyse" value="{{ img.id }}" id="img-anlys-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512">
                        <path d="M0 96C0 60.7 28.7 32 64 32H448c35.3 0 64 28.7 64 64V416c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V96zM323.8 202.5c-4.5-6.6-11.9-10.5-19.8-10.5s-15.4 3.9-19.8 10.5l-87 127.6L170.7 297c-4.6-5.7-11.5-9-18.7-9s-14.2 3.3-18.7 9l-64 80c-5.8 7.2-6.9 17.1-2.9 25.4s12.4 13.6 21.6 13.6h96 32H424c8.9 0 17.1-4.9 21.2-12.8s3.6-17.4-1.4-24.7l-120-176zM112 192a48 48 0 1 0 0-96 48 48 0 1 0 0 96z"/>
                    </svg>
                </button>

                <button type="submit" class="btn btn-primary m-2" name="classify" value="{{ img.id }}" id="img-classify-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512">
                        <path d="M288 32c-80.8 0-145.5 36.8-192.6 80.6C48.6 156 17.3 208 2.5 243.7c-3.3 7.9-3.3 16.7 0 24.6C17.3 304 48.6 356 95.4 399.4C142.5 443.2 207.2 480 288 480s145.5-36.8 192.6-80.6c46.8-43.5 78.1-95.4 93-131.1c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C433.5 68.8 368.8 32 288 32zM144 256a144 144 0 1 1 288 0 144 144 0 1 1 -288 0zm144-64c0 35.3-28.7 64-64 64c-7.1 0-13.9-1.2-20.3-3.3c-5.5-1.8-11.9 1.6-11.7 7.4c.3 6.9 1.3 13.8 3.2 20.7c13.7 51.2 66.4 81.6 117.6 67.9s81.6-66.4 67.9-117.6c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3z"/>
                    </svg>
                </button>

            </form>
        </div>

        {% endfor %}
        {% else %}
         <span class="text-secondary" id="empty-img">
                <svg xmlns="http://www.w3.org/2000/svg" height="10em" viewBox="0 0 512 512">
                    <path d="M448 80c8.8 0 16 7.2 16 16V415.8l-5-6.5-136-176c-4.5-5.9-11.6-9.3-19-9.3s-14.4 3.4-19 9.3L202 340.7l-30.5-42.7C167 291.7 159.8 288 152 288s-15 3.7-19.5 10.1l-80 112L48 416.3l0-.3V96c0-8.8 7.2-16 16-16H448zM64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V96c0-35.3-28.7-64-64-64H64zm80 192a48 48 0 1 0 0-96 48 48 0 1 0 0 96z"/>
                </svg>
                <br>
                No recent images
         </span>

        {%endif%}

        <nav aria-label="Page navigation example" style="display:block; position:fixed; bottom:-5px; z-index:999;">
          <ul class="pagination">
              {% if page_no.has_previous %}
                    <li class="page-item"><a class="page-link" href="{% url 'dashboard' %}?page={{ page_no.previous_page_number }}">Previous</a></li>
              {% endif %}

            <li class="page-item"><a {% if page_no == '1' %}
                    class="page-link bg-primary text-light"
                {% else %}
                    class="page-link"
                {% endif %} href="#">1</a></li>

            <li class="page-item"><a {% if page_no == '2' %}
                    class="page-link bg-primary text-light"
                {% else %}
                    class="page-link"
                {% endif %} href="#">2</a></li>

            <li class="page-item"><a {% if page_no == '3' %}
                    class="page-link bg-primary text-light"
                {% else %}
                    class="page-link"
                {% endif %} href="#">3</a></li>

              {% if page_no.has_next %}
              <li class="page-item"><a class="page-link" href="{% url 'dashboard' %}?page={{ page_no.next_page_number }}">Next</a></li>
              {% endif %}
          </ul>
        </nav>
    </div>

</div>
