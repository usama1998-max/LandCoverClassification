        <label class="container" for="img-segment-input" id="img-segment">

{% else %}

 <div class="container rounded" style="background-image:url('{{ image_feature.img.url }}')" id="img-feat-cont"></div>

{% if hist is not None %}
<div id="chart-container" class="container" style="position:absolute; display:block; margin-top:10%; margin-left:auto; margin-right:auto;"></div>
<script>

  // Sample data
  const data = {{ hist|safe }};


   function normalizeArray(arr) {
    const minValue = Math.min(...arr);
    const maxValue = Math.max(...arr);

    return arr.map(value => (value - minValue) / (maxValue - minValue));
  }

  // Normalize the histogram data
  const normalizedHistogram = normalizeArray(data);

  console.log(normalizedHistogram);

  const chartWidth = 600;
  const chartHeight = 300;

   // Create an SVG element within the chart-container
  const svg = d3.select("#chart-container")
    .append("svg")
    .attr("width", chartWidth)
    .attr("height", chartHeight);

  const xScale = d3.scaleBand()
    .domain(d3.range(data.length))
    .range([0, chartWidth])
    .padding(0.1);

  // Create y-axis scale, now ranging from 0 to 1
  const yScale = d3.scaleLinear()
    .domain([0, 1])
    .range([chartHeight, 0]);

  // Add x-axis
  svg.append("g")
    .attr("transform", "translate(0," + chartHeight + ")")
    .call(d3.axisBottom(xScale));

  // Add y-axis
  svg.append("g")
    .call(d3.axisLeft(yScale));

  // Create bars based on the normalized histogram data
  svg.selectAll("rect")
    .data(data)
    .enter()
    .append("rect")
    .attr("x", (d, i) => xScale(i))
    .attr("y", d => yScale(Math.max(0, d)))
    .attr("width", xScale.bandwidth())
    .attr("height", d => Math.abs(yScale(0) - yScale(d)))
    .attr("fill", "steelblue");
</script>
{% endif %}
