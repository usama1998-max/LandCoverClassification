{% if messages %}
    <div id="alert-box">
        {% for message in messages %}
            <div class="alert {{ message.tags }}" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="close">
                    <span aria-hidden="true">&times;</span>
                </button>
                {{ message }}
            </div>
        {% endfor %}
    </div>
{% endif %}
